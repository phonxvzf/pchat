<!DOCTYPE html>
<html>
<header>
    <title>pchat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</header>

<body>
    <!--Home Page-->
    <div id="home" style="text-align: center; 
            border: darkslateblue;
            border-style: dashed;
            background-color:skyblue;
            padding-bottom: 20px;
            margin: 20mm;
            margin-left: 120mm;
            margin-right: 120mm">
        <h1 style="color:darkslateblue">Welcome to pchat</h1>

        <p>For existing user, please log in.</p>
        <table align="center">
            <tr>
                <td>ClientID:</td>
                <td><input id="CIDBox" type="text"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input id="PWLoginBox" type="text"></td>
            </tr>
        </table>
        <button onclick="Login()">Login</button><br>
        <button onclick="Forget()">Forget Password</button>
        <p id="CIDWarning" style="color:red"></p>

        <p>For new user, please create new account.</p>
        <table align="center">
            <tr>
                <td>Your name:</td>
                <td><input id="CNameBox" type="text"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input id="PWRegBox" type="text"></td>
            </tr>
        </table>
        <button onclick="Register()">Register</button>
        <p id="CNameWarning" style="color:red"></p>

    </div>

    <!--Main Page-->
    <div id="main" style="display: none; margin: 20px">
        <p id="cnameMain">Name:</p>
        <button onclick="Logout()" style="float :right">Logout</button>
        <p id="cidMain">CID:</p>
        <p><u>My Group</u></p>

        <table id="myTable">
            <col width="100">
            <col width="300">
            <col width="200">
            <tr>
                <td>Group ID</td>
                <td>Group name</td>
                <td>Option</td>
            </tr>
        </table>

        <p><u>Join/Create new Group</u></p>

        <table>
            <tr>
                <td style="text-align:right">GroupID:</td>
                <td><input id="GIDBox" type="text"></td>
                <td style="text-align:left;"><button onclick="JoinGroup()">Join</button></td>
            </tr>
            <tr>
                <td>Group Name:</td>
                <td><input id="GNameBox" type="text"></td>
                <td><button onclick="CreteGroup()">Create</button></td>
            </tr>
        </table>

        <p id="test"></p>
    </div>

    <script>
        var cid, cname, password;
        var main = document.getElementById("main");
        var home = document.getElementById("home");
        var group = document.getElementById("group");
        var grouplist = [];

        //Home Page Script//
        function Login() {
            cid = $('#CIDBox')[0].value;
            password = $('#PWLoginBox')[0].value;
            if ((cid == "")||(password == "")) {
                $('#CIDWarning')[0].innerHTML = "Look like you doesn't enter ID or password.";
            }
            else {
                $("#cidMain")[0].innerHTML = "CID: " + cid;
                //cname = <<<Get username from Database using CID>>;
                //document.getElementById("cnameMain").innerHTML = "Name: " + cname;

                //And "GET" group list from backend as well. This is only a demo.
                //grouplist = ...
                toMainPage();
            }
        }
        function Register() {
            cname = $('#CNameBox')[0].value;
            password = $('#PWRegBox')[0].value;
            if ((cname == "")) {
                $('#CIDWarning')[0].innerHTML = "Look like you doesn't enter name or password.";
            }
            else {
                $("#cnameMain")[0].innerHTML = "Name: " + cname;

                //cid = <<<Generate cid for new user>>>;
                //document.getElementById("cidMain").innerHTML = "CID: " + cid;
                toMainPage();
            }
        }
        function Forget() {
            $('#CIDWarning')[0].innerHTML = "Just create new ID. We will delete your account later.";
        }
        //End of Home Page Script//

        //Main Page Script//    
        function Logout() {
            cid = "";
            cname = "";
            $("#cidMain")[0].innerHTML = "CID: " + cid;
            $("#cnameMain")[0].innerHTML = "Name: " + cname;
            toHomePage();
        }
        function JoinGroup() {
            var gid1 = $("#GIDBox")[0].value;
            var gname1 = "-";//Search Group Name from database.
           $("#GIDBox")[0].value = "";
            var newgroup = { gid: "" + gid1, gname: "" + gname1 };
            grouplist.push(newgroup);
            AddGroup(gid1, gname1);
        }
        function CreteGroup() {
            var gname1 = $("#GNameBox")[0].value;
            var gid1 = "-";//Generate new group ID from backend.
            $("#GNameBox")[0].value = "";
            var newgroup = { gid: "" + gid1, gname: "" + gname1 };
            grouplist.push(newgroup);
            AddGroup(gid1, gname1);
        }
        function AddGroup(newgid, newgname) {
            var table = $("#myTable")[0];
            var x = table.rows.length;
            var row = table.insertRow(x);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.innerHTML = newgid;
            cell2.innerHTML = newgname;
            cell3.innerHTML = "<button onclick='ViewGroup(this)' value=" + newgid + ">View</button>" +
                "<button onclick='LeaveGroup(this)' value=" + newgid + ">Leave</button>";
        }
        function LeaveGroup(btn) {
            var row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
            for (i = 0; i < grouplist.length; i++) {
                if (grouplist[i]["gid"] === btn.value) {
                    var removed = grouplist.splice(i, 1);
                    $("#test")[0].innerHTML = "Leaving Group " + removed[0]["gname"];
                    break;
                }
            }
        }
        function ViewGroup(btn) {
            $("#test")[0].innerHTML = "Go to Group " + btn.value;
        }
        //End of Main Page Script//

        //Group Page Script//
        //End of Group Page Script//

        //Page Manage Script//
        function toMainPage() {
            var table = $("#myTable")[0];
            while (table.rows.length > 1) {
                table.deleteRow(1);
            }
            for (i = 0; i < grouplist.length; i++) {
                AddGroup(grouplist[i]["gid"], grouplist[i]["gname"]);
            }
            main.style.display = "block";
            home.style.display = "none";
            group.style.display = "none";
        }
        function toHomePage() {
            $("#CIDBox")[0].value = "";
            $("#CNameBox")[0].value = "";
            $("#CNameWarning")[0].innerHTML = "";
            $("#CIDWarning")[0].innerHTML = "";
            main.style.display = "none";
            home.style.display = "block";
            group.style.display = "none";
        }
        function toGroupPage() {
            main.style.display = "none";
            home.style.display = "none";
            group.style.display = "block";
        }
        //End of Page Manage Script//
    </script>
</body>

</html>
