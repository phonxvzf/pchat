<!DOCTYPE html>
<html>
<header>
    <title>pchat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script>
</header>

<body>
    <!--Home Page-->
    <div class="container" id="home" style="text-align: center; 
            border: darkslateblue;
            border-style: dashed;
            background-color:skyblue;
            margin-top: 20px;
            padding-top:20px;
            padding-bottom: 20px;
            margin: auto;
            margin-top: 40px;
            width: 400px">
        <h1 style="color:darkslateblue">Welcome to pchat</h1>

        <p>For existing user, please log in.</p>
        <form id="loginForm">
            <input type="text" placeholder="UserName" id="UNLoginBox"><br>
            <input type="password" placeholder="Password" id="PWLoginBox"><br>
            <input type="submit" value="Login">
        </form>
        <button id="forget">Forget Password</button>
        <p id="LoginWarning" style="color:red"></p>

        <p>For new user, please create new account.</p>
        <form id="regForm">
            <input type="text" placeholder="UserName" id="UNRegBox"><br>
            <input type="password" placeholder="Password" id="PWRegBox"><br>
            <input type="text" placeholder="DisplayName" id="DNRegBox"><br>
            <input type="submit" value="Register">
        </form>
        <p id="RegWarning" style="color:red"></p>

    </div>

    <!--Main Page-->
    <div id="main" style="display: none; margin: 20px">
        <nav class="navbar navbar-light" style="background-color: skyblue">
            <span class="navbar-brand mb-0 h1">pchat</span>
            <span id="DNMain" class="navbar-text">Display name:</span>
            <button class="btn btn-secondary" id="logout" style="float :right">Logout</button>
        </nav>

        <p id="UNMain">User name:</p>
        <!--<p id="DNMain">Display name:</p>-->
        <p><u>My Group</u></p>

        <table class="table" id="myTable" border="1">
            <col width="200">
            <col width="300">
            <col width="150">
            <tr>
                <td>Group ID</td>l
                <td>Group name</td>
                <td>Option</td>
            </tr>
        </table>

        <p><u>Join/Create new Group</u></p>
        <form id="joinForm">
            <div class="form-row">
                <div class="col-2">
                    <input type="text" class="form-control" id="groupId" placeholder="groupId">
                </div>
                <input type="submit" class="btn btn-outline-secondary" value="Join">
            </div>

        </form>

        <form id="createForm">
            <div class="form-row">
                <div class="col-2">
                    <input type="text" class="form-control" id="groupName" placeholder="groupName">
                </div>
                <input type="submit" class="btn btn-outline-secondary" value="Create">
            </div>
        </form>

        <p id="test"></p>
    </div>

    <!--Group-->
    <div id="group" style="display:none;">
        <nav class="navbar navbar-light" style="background-color: skyblue">
            <span class="navbar-brand mb-0 h1">pchat</span>
            <span class="navbar-text">Group id:</span>
            <span id="groupId" class="navbar-text"></span>
            <button class="btn btn-danger" id="exit" style="float :right">Exit</button>
        </nav>

        <table style="background-color: royalblue">
            <tr>
                <td>
                    <div id="chatroom" style="width: 820px; height: 500px;
                        position: relative; background-color: white;
                        overflow: auto;">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <form id="chatForm">
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" id="chatMessage" placeholder="message"
                                    autocomplete="off"></input>
                            </div>
                            <input class="btn btn-success" type="submit" value="send"></input>
                        </div>
                    </form>
                </td>
            </tr>
        </table>
    </div>

    <script>
        window.onload = () => {
            $.ajaxSetup({
                contentType: "application/json; charset=utf-8"
            });
            var origin = window.location.origin;
            origin = "http://192.168.43.162:8080";
            var username, password, displayname, userId;
            var main = $("#main")[0];
            var home = $("#home")[0];
            var group = $("#group")[0];
            var room = $("#chatroom")[0];
            var grouplist = [];
            var currentGroupId;

            //Home Page Script//
            $("#loginForm").submit((e) => {
                e.preventDefault();
                username = $('#UNLoginBox').val();
                password = $('#PWLoginBox').val();
                displayname = "-";
                if ((username == "") || (password == "")) {
                    $('#LoginWarning')[0].innerHTML = "Look like you doesn't enter username or password.";
                }
                else {
                    $.post(
                        origin + '/api/login',
                        JSON.stringify({ login: "" + username, password: "" + password }),
                        function (obj) {
                            if (obj == "Unauthorized") {
                                $('#LoginWarning').text("Not match. Try again.");
                            }
                            else {
                                displayname = obj.name;
                                userId = obj.userId;
                                $.post(
                                    origin + "/api/memberOf",
                                    JSON.stringify({ userId: "" + userId }),
                                    function (obj1) {
                                        for (i = 0; i < obj1.length; i++) {
                                            var newgroup = { gid: "" + obj1[i].groupId, gname: "" + obj1[i].name };
                                            grouplist.push(newgroup);
                                            AddGroup(newgroup.gid, newgroup.gname);
                                        }
                                    },
                                    "json"
                                )
                                toMainPage();
                            }
                        },
                        "json"
                    );
                }
                return false;
            });
            $("#regForm").submit((e) => {
                e.preventDefault();
                username = $('#UNRegBox').val();
                password = $('#PWRegBox').val();
                displayname = $("#DNRegBox").val();
                if ((username == "") || (password == "") || (displayname == "")) {
                    $('#RegWarning')[0].innerHTML = "Look like you doesn't enter username or password.";
                }
                else {
                    $.post(
                        origin + '/api/register',
                        JSON.stringify({ login: "" + username, name: "" + displayname, password: "" + password }),
                        function (obj) {
                            userId = obj.userId;
                            toMainPage();
                        },
                        "json"
                    );
                }
                return false;
            });
            $("#forget").click((e) => {
                $('#LoginWarning').text("Just create new ID. We will delete your account later.");
            });
            //End of Home Page Script//

            //Main Page Script//   
            $("#logout").click((e) => {
                $("#PWLoginBox").val("");
                $("#PWRegBox").val("");
                $("#DNRegBox").val("");
                $("#DNMain").val("");
                $("#UNMain").text("User name:");
                $("#DNMain").text("Display name:");
                toHomePage();
            });
            $("#joinForm").submit((e) => {
                e.preventDefault();
                var gid1 = $("#groupId").val();
                if (gid1.length == 24) {
                    $.post(
                        origin + '/api/join',
                        JSON.stringify({ userId: "" + userId, groupId: "" + gid1 }),
                        function (obj) {
                            gname1 = obj.groupName;
                            $("#groupId")[0].value = "";
                            var newgroup = { gid: "" + gid1, gname: "" + gname1 };
                            grouplist.push(newgroup);
                            AddGroup(gid1, gname1);
                        },
                        "json"
                    );
                }
                return false;
            })
            $("#createForm").submit((e) => {
                e.preventDefault();
                var gname1 = $("#groupName").val();
                if (true) {
                    $.post(
                        origin + '/api/group',
                        JSON.stringify({ userId: "" + userId, groupName: "" + gname1 }),
                        function (obj) {
                            gid1 = obj.groupId;
                            $("#groupName").val("");
                            var newgroup = { gid: "" + gid1, gname: "" + gname1 };
                            grouplist.push(newgroup);
                            AddGroup(gid1, gname1);
                        },
                        "json"
                    );
                }
                return false;
            })
            function AddGroup(newgid, newgname) {
                var table = $("#myTable")[0];
                var x = table.rows.length;
                var row = table.insertRow(x);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                cell1.innerHTML = newgid;
                cell2.innerHTML = newgname;
                cell3.innerHTML = "<button id='viewGroup' value=" + newgid + ">View</button>" +
                    "<button id='leaveGroup' value=" + newgid + ">Leave</button>";
            }
            function LeaveGroup(btn) {
                var row = btn.parentNode.parentNode;
                row.parentNode.removeChild(row);
                for (i = 0; i < grouplist.length; i++) {
                    if (grouplist[i]["gid"] === btn.value) {
                        var removed = grouplist.splice(i, 1);
                        $("#test")[0].innerHTML = "Leaving Group " + removed[0]["gname"];
                        break;
                    }
                }
            }

            /*function ViewGroup(btn) { //join socket.io
                $("#test")[0].innerHTML = "Go to Group " + btn.value;
                toGroupPage(btn.value);
            }*/

            $("#leaveGroup").click((e) => {
                e.preventDefault();
                var me = $(this);
                $.post(
                    origin + "/api/leave",
                    JSON.stringify({ userId: userId, groupId: this.val() }),
                    function (obj) {
                        LeaveGroup(me);//delete this group from grouplist in main page.
                    }
                );
                return false;
            });
            //End of Main Page Script//

            //Group Page Script//
            function AddMessage(time, author, message) {
                var timeTag = "<p style='color:red; display: inline;'>(" + time + ")</p>";
                var authorTag = "<p style='color:indigo; display: inline;'>" + author + ": </p>";

                var temp = room.innerHTML;
                room.innerHTML = temp + "<p>" + timeTag + authorTag + message + "</p>";
                room.scrollTop = room.scrollHeight;
            }
            //End of Group Page Script//

            //Page Manage Script//
            function toMainPage() {
                var table = $("#myTable")[0];
                while (table.rows.length > 1) {
                    table.deleteRow(1);
                }
                for (i = 0; i < grouplist.length; i++) {
                    AddGroup(grouplist[i]["gid"], grouplist[i]["gname"]);
                }
                $("#UNMain").text("User name: " + username);
                $("#DNMain").text("Display name: " + displayname);
                main.style.display = "block";
                home.style.display = "none";
                group.style.display = "none";
            }
            function toHomePage() {
                $("#UNLoginBox").val("");
                $("#UNRegBox").val("");
                $("#LoginWarning").text("");
                $("#RegWarning").text("");
                main.style.display = "none";
                home.style.display = "block";
                group.style.display = "none";
            }
            function toGroupPage(gid) {
                $("#groupId").val(gid);
                main.style.display = "none";
                home.style.display = "none";
                group.style.display = "block";
            }
            //End of Page Manage Script//

            //Socket io
            const sio = io(origin);
            let lastMessageId = '';
            sio.on('connect', () => {
                $("#viewGroup").click((e) => {
                    var me = $(this);
                    currentGroupId = this.val();
                    if (currentGroupId == '') return false;

                    //Tell socket.io that we want to join this chatroom.
                    sio.emit('join', currentGroupId);
                });

                //Button for exit from chatroom. (Or 'leave' group in socket.io.) 
                $("#exit").click((e) => {
                    //Tell everyone that we are leaving chatroom.
                    var msg = " has left chat.";
                    const id = window.crypto
                        .getRandomValues(new Uint32Array(1))[0]
                        .toString(16);
                    lastMessageId = id;
                    sio.emit('message', {
                        text: msg,
                        messageId: id,
                        groupId: currentGroupId,
                        senderName: displayname
                    });
                    sio.emit("leave", currentGroupId);
                });

                sio.on("leaveACK", (e) => {
                    currentGroupId = "-";
                    toMainPage();
                });
                sio.on('errorMessage', (msg) => {
                    $('#errorMessage').text(msg);
                });

                //Tell that we join chat room succesfully.
                sio.on('joinACK', (msg) => {
                    $('#currentGroup').text(msg.groupName);
                    toGroupPage(groupId);
                    console.log(msg.messages);
                    var msg = " has joined chat.";
                    const id = window.crypto
                        .getRandomValues(new Uint32Array(1))[0]
                        .toString(16);
                    lastMessageId = id;
                    sio.emit('message', {
                        text: msg,
                        messageId: id,
                        groupId: currentGroupId,
                        senderName: displayname
                    });
                });

                $('#chatForm').submit((e) => {
                    if (currentGroupId == '') return false;
                    e.preventDefault();
                    const msg = $('#chatMessage').val();
                    const id = window.crypto
                        .getRandomValues(new Uint32Array(1))[0]
                        .toString(16);
                    lastMessageId = id;
                    if (msg.length > 0) {
                        sio.emit('message', {
                            text: msg,
                            messageId: id,
                            groupId: currentGroupId,
                            senderName: displayname
                        });
                        $('#chatMessage').val('');
                    }
                    return false;
                });

                //Tell that we have new message, pls respond.
                sio.on('newMessage', (msg) => {
                    sio.emit('getUnread', {
                        userId: userId,
                        groupId: currentGroupId,
                    })
                });

                //Tell what message that we miss.
                sio.on('unreadMessage', (msg) => {
                    let latestMessageId = null;
                    for (let i = 0; i < msg.unread.length; ++i) {
                        const m = msg.unread[i];
                        const cl = (m.messageId === lastMessageId) ? 'msgOwn' : 'msgOther';
                        const datetime = new Date(m.time);
                        const dateString = datetime.toDateString() + ' ' + datetime.toTimeString().substr(0, 8);
                        latestMessageId = m.messageId;
                        AddMessage(dateString, m.senderName, m.text);
                    }

                    //Tell DB that we have read unread message.
                    sio.emit('unreadMessageACK', {
                        userId: user,
                        groupId: currentGroupId,
                        messageId: latestMessageId,
                    });
                });
            });
        };
    </script>
</body>

</html>
